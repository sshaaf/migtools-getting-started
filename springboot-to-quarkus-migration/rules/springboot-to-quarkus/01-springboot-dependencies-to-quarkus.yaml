- category: mandatory
  customVariables: []
  description: Replace Spring Boot Starter Parent with Quarkus BOM
  effort: 3
  labels:
  - konveyor.io/source=springboot
  - konveyor.io/target=quarkus
  links:
  - title: Quarkus - Building applications with Maven Guide
    url: https://quarkus.io/guides/maven-tooling
  message: |
    Replace the Spring Boot parent POM with Quarkus BOM in the `<dependencyManagement>` section.
    
    Remove:
    ```xml
    <parent>
        <groupId>org.springframework.boot</groupId>
        <artifactId>spring-boot-starter-parent</artifactId>
        <version>...</version>
    </parent>
    ```
    
    Add to `<dependencyManagement>` section:
    ```xml
    <dependencyManagement>
        <dependencies>
            <dependency>
                <groupId>io.quarkus.platform</groupId>
                <artifactId>quarkus-bom</artifactId>
                <version>${quarkus.platform.version}</version>
                <type>pom</type>
                <scope>import</scope>
            </dependency>
        </dependencies>
    </dependencyManagement>
    ```
  ruleID: springboot-dependencies-to-quarkus-20001
  when:
    builtin.xml:
      filepaths:
      - pom.xml
      namespaces:
        m: http://maven.apache.org/POM/4.0.0
      xpath: /m:project/m:parent[m:groupId/text() = 'org.springframework.boot' and m:artifactId/text() = 'spring-boot-starter-parent']

