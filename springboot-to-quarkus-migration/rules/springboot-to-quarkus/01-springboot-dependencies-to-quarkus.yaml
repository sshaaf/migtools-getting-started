- category: mandatory
  customVariables: []
  description: Add Quarkus Maven Plugin
  effort: 1
  labels:
  - konveyor.io/source=springboot
  - konveyor.io/target=quarkus
  links:
  - title: Quarkus Maven Plugin
    url: https://quarkus.io/guides/maven-tooling
  message: |
    Add the Quarkus Maven Plugin to enable Quarkus development mode and native compilation.
    
    Add to `<build><plugins>` section:
    ```xml
    <plugin>
        <groupId>io.quarkus.platform</groupId>
        <artifactId>quarkus-maven-plugin</artifactId>
        <version>${quarkus.platform.version}</version>
        <extensions>true</extensions>
        <executions>
            <execution>
                <goals>
                    <goal>build</goal>
                    <goal>generate-code</goal>
                    <goal>generate-code-tests</goal>
                </goals>
            </execution>
        </executions>
    </plugin>
    ```
  ruleID: springboot-dependencies-to-quarkus-20007
  when:
    builtin.xml:
      filepaths:
      - pom.xml
      namespaces:
        m: http://maven.apache.org/POM/4.0.0
      xpath: /m:project/m:build/m:plugins/m:plugin[m:groupId/text() = 'org.springframework.boot' and m:artifactId/text() = 'spring-boot-maven-plugin']

- category: optional
  customVariables: []
  description: Replace Spring Boot DevTools with Quarkus Dev Mode
  effort: 1
  labels:
  - konveyor.io/source=springboot
  - konveyor.io/target=quarkus
  links:
  - title: Quarkus Development Mode
    url: https://quarkus.io/guides/maven-tooling#dev-mode
  message: |
    Spring Boot DevTools can be replaced with Quarkus Dev Mode.
    
    Remove:
    ```xml
    <dependency>
        <groupId>org.springframework.boot</groupId>
        <artifactId>spring-boot-devtools</artifactId>
        <scope>runtime</scope>
        <optional>true</optional>
    </dependency>
    ```
    
    Use Quarkus Dev Mode instead: `mvn quarkus:dev`
  ruleID: springboot-dependencies-to-quarkus-20008
  when:
    java.dependency:
      lowerbound: 0.0.0
      name: org.springframework.boot.spring-boot-devtools
