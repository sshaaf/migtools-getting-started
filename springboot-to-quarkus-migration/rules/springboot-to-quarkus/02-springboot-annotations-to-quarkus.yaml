- category: mandatory
  customVariables: []
  description: Remove @SpringBootApplication annotation
  effort: 2
  labels:
  - konveyor.io/source=springboot
  - konveyor.io/target=quarkus
  links:
  - title: Quarkus Getting Started Guide
    url: https://quarkus.io/guides/getting-started
  message: |
    Remove the @SpringBootApplication annotation and the main method.
    
    Quarkus applications do not require a main class with @SpringBootApplication.
    The application entry point is handled by Quarkus runtime.
    
    Before:
    ```java
    @SpringBootApplication
    public class MyApplication {
        public static void main(String[] args) {
            SpringApplication.run(MyApplication.class, args);
        }
    }
    ```
    
    After: Remove this class entirely or convert it to a regular component.
  ruleID: springboot-annotations-to-quarkus-10001
  when:
    java.referenced:
      location: ANNOTATION
      pattern: org.springframework.boot.autoconfigure.SpringBootApplication

- category: mandatory
  customVariables: []
  description: Replace @RestController with @Path
  effort: 1
  labels:
  - konveyor.io/source=springboot
  - konveyor.io/target=quarkus
  links:
  - title: Quarkus REST Guide
    url: https://quarkus.io/guides/rest-json
  message: |
    Replace Spring's @RestController with JAX-RS @Path annotation.
    
    Before:
    ```java
    @RestController
    @RequestMapping("/api")
    public class MyController {
    }
    ```
    
    After:
    ```java
    @Path("/api")
    public class MyController {
    }
    ```
  ruleID: springboot-annotations-to-quarkus-10002
  when:
    java.referenced:
      location: ANNOTATION
      pattern: org.springframework.web.bind.annotation.RestController

- category: mandatory
  customVariables: []
  description: Replace @RequestMapping with JAX-RS annotations
  effort: 2
  labels:
  - konveyor.io/source=springboot
  - konveyor.io/target=quarkus
  links:
  - title: Quarkus REST Guide
    url: https://quarkus.io/guides/rest-json
  message: |
    Replace Spring's @RequestMapping with appropriate JAX-RS annotations.
    
    Before:
    ```java
    @RequestMapping(value = "/users", method = RequestMethod.GET)
    public List<User> getUsers() { ... }
    
    @RequestMapping(value = "/users", method = RequestMethod.POST)
    public User createUser(@RequestBody User user) { ... }
    ```
    
    After:
    ```java
    @GET
    @Path("/users")
    public List<User> getUsers() { ... }
    
    @POST
    @Path("/users")
    public User createUser(User user) { ... }
    ```
  ruleID: springboot-annotations-to-quarkus-10003
  when:
    java.referenced:
      location: ANNOTATION
      pattern: org.springframework.web.bind.annotation.RequestMapping

