- category: mandatory
  customVariables: []
  description: Replace javax.ws.rs imports with jakarta.ws.rs imports
  effort: 1
  labels:
    - konveyor.io/source=springboot
    - konveyor.io/target=quarkus
  links:
    - title: Jakarta EE Migration Guide
      url: https://jakarta.ee/specifications/platform/9/platform-spec-9.html
    - title: Quarkus Jakarta EE Guide
      url: https://quarkus.io/guides/getting-started#jakarta-ee
  message: |
    Replace javax.ws.rs imports with jakarta.ws.rs imports for Quarkus 3.x compatibility.
    
    Before:
    ```java
    import javax.ws.rs.GET;
    import javax.ws.rs.POST;
    import javax.ws.rs.PUT;
    import javax.ws.rs.DELETE;
    import javax.ws.rs.Path;
    import javax.ws.rs.PathParam;
    import javax.ws.rs.QueryParam;
    import javax.ws.rs.HeaderParam;
    import javax.ws.rs.CookieParam;
    import javax.ws.rs.Produces;
    import javax.ws.rs.Consumes;
    import javax.ws.rs.core.MediaType;
    import javax.ws.rs.core.Response;
    ```
    
    After:
    ```java
    import jakarta.ws.rs.GET;
    import jakarta.ws.rs.POST;
    import jakarta.ws.rs.PUT;
    import jakarta.ws.rs.DELETE;
    import jakarta.ws.rs.Path;
    import jakarta.ws.rs.PathParam;
    import jakarta.ws.rs.QueryParam;
    import jakarta.ws.rs.HeaderParam;
    import jakarta.ws.rs.CookieParam;
    import jakarta.ws.rs.Produces;
    import jakarta.ws.rs.Consumes;
    import jakarta.ws.rs.core.MediaType;
    import jakarta.ws.rs.core.Response;
    ```
  ruleID: javax-to-jakarta-imports-00001
  when:
    java.referenced:
      location: IMPORT
      pattern: javax.ws.rs.*

