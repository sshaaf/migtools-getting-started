  labels:
    - konveyor.io/source=springboot
    - konveyor.io/target=quarkus
  links:
    - title: Jakarta Servlet Guide
      url: https://jakarta.ee/specifications/servlet/
  message: |
    Replace javax.servlet imports with jakarta.servlet imports for Quarkus 3.x compatibility.
    
    Before:
    ```java
    import javax.servlet.http.HttpServletRequest;
    import javax.servlet.http.HttpServletResponse;
    import javax.servlet.ServletContext;
    import javax.servlet.Filter;
    import javax.servlet.FilterChain;
    ```
    
    After:
    ```java
    import jakarta.servlet.http.HttpServletRequest;
    import jakarta.servlet.http.HttpServletResponse;
    import jakarta.servlet.ServletContext;
    import jakarta.servlet.Filter;
    import jakarta.servlet.FilterChain;
    ```
    
    Note: In Quarkus, servlet APIs are less commonly used. Consider using JAX-RS or Reactive Routes instead.
  ruleID: javax-to-jakarta-imports-00007
  when:
    java.referenced:
      location: IMPORT
      pattern: javax.servlet.*

