# Development Profile Configuration
# This file demonstrates Spring Boot profile-specific configuration
# Will need to be converted to Quarkus profile format with %dev prefix

server.port=8081
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Development-specific database
spring.datasource.url=jdbc:h2:mem:devdb
spring.h2.console.enabled=true

# Development logging
logging.level.com.redhat.mta.examples=DEBUG
logging.level.root=INFO
