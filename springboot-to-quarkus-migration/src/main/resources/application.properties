# Spring Boot Application Configuration
# These properties will need to be converted to Quarkus format

# Server Configuration - will be converted to quarkus.http.*
server.port=8080
server.servlet.context-path=/api
server.compression.enabled=true
server.error.include-message=always
server.error.include-binding-errors=always

# Database Configuration - will be converted to quarkus.datasource.*
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.platform=h2

# JPA Configuration - will be converted to quarkus.hibernate-orm.*
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.open-in-view=false

# H2 Console Configuration
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Security Configuration - will be converted to quarkus.security.*
spring.security.user.name=admin
spring.security.user.password=admin123
spring.security.user.roles=ADMIN,USER

# Logging Configuration - will be converted to quarkus.log.*
logging.level.com.redhat.mta.examples=DEBUG
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Actuator Configuration - will be converted to quarkus health/metrics
quarkus.smallrye-health.root-path=/actuator/health
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always
management.metrics.export.prometheus.enabled=true
management.info.env.enabled=true

# Application Info
info.app.name=Spring Boot to Quarkus Migration Example
info.app.description=Production-ready application demonstrating migration patterns
info.app.version=@project.version@
info.app.encoding=@project.build.sourceEncoding@
info.app.java.version=@java.version@

# Cache Configuration
spring.cache.type=simple
spring.cache.cache-names=users,products,orders

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.indent-output=true

# Validation Configuration
spring.validation.group.enabled=true

# Banner Configuration - will be converted to quarkus.banner.*
spring.banner.location=classpath:banner.txt
spring.main.banner-mode=console

