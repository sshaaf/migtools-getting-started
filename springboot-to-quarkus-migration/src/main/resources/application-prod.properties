# Production Profile Configuration
# This file demonstrates Spring Boot profile-specific configuration
# Will need to be converted to Quarkus profile format with %prod prefix

server.port=80
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=validate

# Production database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/proddb
spring.datasource.username=produser
spring.datasource.password=${DB_PASSWORD:changeme}
spring.datasource.driver-class-name=org.postgresql.Driver

# Production logging
logging.level.com.redhat.mta.examples=INFO
logging.level.org.springframework=WARN
logging.level.root=WARN

# Security
spring.security.require-ssl=true
